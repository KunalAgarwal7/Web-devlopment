<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="60%" cellpadding="10px" align="center"> 
        <tr>
           <td colspan="2"><center><h1>Registration Form</h1></center></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="name" name="name"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="name" name="fname"></td>
        </tr>
        <tr>
            <td>Mother's name</td>
            <td><input type="name" name="mname"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male <input type="radio">Female <input type="radio"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
