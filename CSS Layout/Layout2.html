<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
</head>
<style>
    *{
        margin: 0;
    }
</style>
<body>
    <div style="width: 30vw; height:  100vh;">
    <div style="width: 30vw; height: 10vh; background-color: black; text-align: center; color: white; display: flex;
          justify-content: center;
          align-items: center;">HEADER</div>
    <div style="width: 30vw; height: 35vh; background-color: blue; text-align: center; color: white; display: flex;
          justify-content: center;
          align-items: center;">HERO</div>
    
    <div style="display: flex; flex-wrap: wrap;">
        <div style="width: 10vw; height: 55vh; background-color: red; text-align: center; color: white; display: flex;
          justify-content: center;
          align-items: center;">MENU</div>
        <div>
    <div style="width: 20vw; height: 30vh; background-color: rgb(41, 40, 40); text-align: center; color: white; display: flex;
          justify-content: center;
          align-items: center;">MAIN</div>
    <div style="width: 20vw; height:15vh; background-color: yellow; text-align: center; color: black; display: flex;
          justify-content: center;
          align-items: center;">BANNER</div>
    <div style="display: flex;">
    <div style="width: 10vw; height: 10vh; background-color: green; text-align: center; color: black; display: flex;
          justify-content: center;
          align-items: center;">EXTRA</div>
    <div style="width: 10vw; height: 10vh; background-color: skyblue; text-align: center; color: black; display: flex;
          justify-content: center;
          align-items: center;">IMAGE</div>
    
    </div>
    </div>
    </div>
</body>
</html>
