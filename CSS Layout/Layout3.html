<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 3</title>
  </head>
  <style>
    * {
      margin: 0;
    }
  </style>
  <body>
    <div style="display: flex">
      <div
        style="
          width: 20vw;
          height: 10vh;
          background-color: black;
          text-align: center;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        HEADER
      </div>
      <div
        style="
          width: 80vw;
          height: 10vh;
          background-color: red;
          text-align: center;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        MENU
      </div>
    </div>
    <div
      style="
        width: 100vw;
        height: 40vh;
        background-color: blue;
        text-align: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      HERO
    </div>
    <div style="display: flex">
      <div
        style="
          width: 45vw;
          height: 30vh;
          background-color: rgb(41, 40, 40);
          text-align: center;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        MAIN
      </div>
      <div style="width: 50vw; height: 30vh; background-color: white"></div>
      <div style="display: flex; flex-direction: column">
        <div
          style="
            width: 25vw;
            height: 15vh;
            background-color: skyblue;
            text-align: center;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          IMAGE
        </div>
        <div
          style="
            width: 25vw;
            height: 15vh;
            background-color: green;
            text-align: center;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          EXTRA
        </div>
      </div>
    </div>
    <div
      style="
        width: 100vw;
        height: 20vh;
        background-color: yellow;
        text-align: center;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      BANNER
    </div>
  </body>
</html>
